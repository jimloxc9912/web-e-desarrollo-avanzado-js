<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Mágico</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="form-container">
        <h1>Portal Mágico</h1>
        <p>Ingresa tus datos para abrir el portal</p>
        
        <form id="magic-form">
            <div class="form-group">
                <label for="name">Nombre Mágico:</label>
                <input type="text" id="name" name="name" placeholder="Ej: Merlin">
                <span class="error" id="name-error"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Encantado:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@reino.com">
                <span class="error" id="email-error"></span>
            </div>
            
            <div class="form-group">
                <label for="spell">Hechizo Secreto:</label>
                <input type="password" id="spell" name="spell" placeholder="Min. 6 caracteres">
                <span class="error" id="spell-error"></span>
            </div>
            
            <div class="form-group">
                <label for="birthday">Fecha de Nacimiento:</label>
                <input type="date" id="birthday" name="birthday">
                <span class="error" id="birthday-error"></span>
            </div>
            
            <button type="submit">Abrir Portal</button>
        </form>
    </div>
    
    <div class="portal-container hidden" id="portal-container">
        <div class="stars"></div>
        <div class="portal">
            <div class="portal-glow"></div>
            <div class="portal-ring"></div>
            <div class="welcome-message" id="welcome-message"></div>
        </div>
        <button type="button" id="close-portal">Cerrar Portal</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
