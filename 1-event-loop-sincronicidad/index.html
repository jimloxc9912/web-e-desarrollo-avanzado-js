<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pedidos - Cafetería</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cafetería: Simulador de Pedidos</h1>
        <div class="controls">
            <button id="addOrderBtn">Agregar Pedido</button>
            <button id="addMultipleBtn">Agregar 3 Pedidos</button>
            <button id="clearBtn"> Limpiar Todo</button>
        </div>
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="processingOrders">0</div>
                <div class="stat-label">Procesando</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedOrders">0</div>
                <div class="stat-label">Completados</div>
            </div>
        </div>
        <ul id="orderList"></ul>
        <div class="event-log" id="eventLog">
            <div>[INFO] Sistema de cafetería iniciado...</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
